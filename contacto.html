<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<<title>BlogDeCafé</title>	<meta name="description" content="Pagina web de blog de café">
	
	<!-- Prefetch -->
	<link rel="prefetch" href="contacto.html" as="document">

	<!-- Preload -->
	<link rel="preload" href="css/normalize.css" as="style">
	<link rel="stylesheet" href="css/normalize.css">	
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" crossorigin="crossorigin" rel="font" >
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="preload" href="css/style.css" as="style">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<a href="index.html" class="logo">
					<h1 translate="no" class="logo__name m-0 text-center">Blog<span class="logo__bold">DeCafé</span></h1>
				</a>
				<nav class="nav">
					<a href="nosotros.html" class="nav__link">Nosotros</a>
					<a href="cursos.html" class="nav__link">Cursos</a>
					<a href="contacto.html" class="nav__link">Contacto</a>
				</nav>
			</div>
		</div>
		<div class="header__text text-center">
			<h2 class="m-0">Blog de café con consejos y cursos.</h2>
			<p class="m-0">Aprende de los expertos con las mejores recetas y cursos.</p>
		</div>
	</header>
	<main class="container ">
		<h3 class="text-center">Contacto.</h3>
		<div class="contact__bg"></div>
		<form class="form-contact">
			<div class="form-contact__row">
				<label class="form-contact__label" for="nombre">Nombre:</label>
				<input type="text" class="form-contact__input" id="nombre" placeholder="Tu nombre">
			</div>
			<div class="form-contact__row">
				<label class="form-contact__label" for="email">E-mail:</label>
				<input type="email" class="form-contact__input" id="email" placeholder="Tu email">
			</div>
			<div class="form-contact__row">
				<label class="form-contact__label" for="mensaje">Mensaje:</label>
				<textarea class="form-contact__input form-contact__input--text-area" id="mensaje" ></textarea> 
			</div>
			<div class="form_contact__row">
				<input type="submit" value="Enviar" class="button button--primary">
			</div>
		</form>

	</main>

	<footer class="footer">
		<div class="container">
			<div class="row">
				<a href="index.html" class="logo">
					<h1 translate="no" class="logo__name m-0 text-center">Blog<span class="logo__bold">DeCafé</span></h1>
				</a>
				<nav class="nav">
					<a href="nosotros.html" class="nav__link">Nosotros</a>
					<a href="cursos.html" class="nav__link">Cursos</a>
					<a href="contacto.html" class="nav__link">Contacto</a>
				</nav>
			</div>
		</div>
	</footer>
	<script src="js/modernizr.js"></script>
</body>
</html>
